<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<style>

.background {
  fill: none;
  pointer-events: all;
}

.feature {
  fill: #ccc;
  cursor: pointer;
}

.orgs {
    fill: red;
    opacity:0.3;
    cursor:pointer;

}
.feature.active {
  fill: orange;
}

.mesh {
  fill: none;
  stroke: #fff;
  stroke-linecap: round;
  stroke-linejoin: round;
}

</style>
<body>
    <div id="main"></div>
    <div class="col-xs-12 col-md-6" id="text-box">
        <h2 class="name"></h2>
        <p class="work-focus"></p>
        <p><a class="url"></a></p>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
<script>

var width = 960,
    height = 500,
    active = d3.select(null);

var projection = d3.geo.albersUsa()
    .scale(1000)
    .translate([width / 2, height / 2]);

var zoom = d3.behavior.zoom()
    .translate([0, 0])
    .scale(1)
    .scaleExtent([1, 35])
    .on("zoom", zoomed);

//inverse log scale for scaling down point radius
//as zoomed in
var logScale = d3.scale.log()
    .domain([1,35])
    .range([10,0.5]);

var path = d3.geo.path()
    .projection(projection)
    .pointRadius(10);

var svg = d3.select("#main").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("viewBox", "0 0 " + width + " " + height)
    .attr("preserveAspectRatio", "xMidYMid")
    .on("click", stopped, true);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", reset);

var g = svg.append("g");
var orgs = svg.append("g");

svg
    .call(zoom) // delete this line to disable free zooming
    .call(zoom.event);

d3.json("us.json", function(error, us) {
  if (error) throw error;

  g.selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
      .enter().append("path")
      .attr("d", path)
      .attr("class", "feature");
     // .on("click", clicked);

  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);

      d3.json("//krdyke.cartodb.com/api/v2/sql?q=SELECT%20*%20FROM%20public.where_yall_at_v1&format=geojson",
        function(error, data){
            if (error) throw error;

            orgs.selectAll("path")
                .data(data.features)
                .enter().append("path")
                .attr("d", path)
                .attr("class", "orgs")
                .on("click", clicked_point);
        });
});

function reset_info(){
    d3.select(".name").text("");
    d3.select(".work-focus").html("");
    d3.select(".url").text("");
}

function clicked_point(d) {
    reset_info();
    d3.select(".name").text(d.properties.name);
    var work_focus = d.properties.work_focus.replace(/\n/g,"<br/>");
    d3.select(".work-focus").html(work_focus);

    if (d.properties.url.indexOf("http") !== -1){
        d3.select(".url")
            .attr("href", d.properties.url)
            .text(d.properties.url);
    }
}

function clicked(d) {
  if (active.node() === this) return reset();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);

  var bounds = path.bounds(d),
      dx = bounds[1][0] - bounds[0][0],
      dy = bounds[1][1] - bounds[0][1],

      x = (bounds[0][0] + bounds[1][0]) / 2,
      y = (bounds[0][1] + bounds[1][1]) / 2,
      scale = .9 / Math.max(dx / width, dy / height),
      translate = [width / 2 - scale * x, height / 2 - scale * y];

  svg.transition()
      .duration(750)
      .call(zoom.translate(translate).scale(scale).event);
}

function reset() {
  active.classed("active", false);
  active = d3.select(null);

  svg.transition()
      .duration(750)
      .call(zoom.translate([0, 0]).scale(1).event);
}

function zoomed() {
  g.style("stroke-width", 1.5 / d3.event.scale + "px");
  g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
  orgs.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
  path.pointRadius(logScale(d3.event.scale));
  orgs.selectAll("path").attr("d", path);
}

// If the drag behavior prevents the default click,
// also stop propagation so we donâ€™t click-to-zoom.
function stopped() {
  if (d3.event.defaultPrevented) d3.event.stopPropagation();
}

</script>
